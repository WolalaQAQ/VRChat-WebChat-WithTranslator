<!DOCTYPE html>
<html>
<head>
    <title>VRChat WebChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="appTitle">VRChat WebChat</span>
            <div class="language-switcher">
                <select id="interfaceLanguage" onchange="changeLanguage(this.value)">
                    <option value="en-US">English</option>
                    <option value="zh-CN">中文</option>
                    <option value="ja-JP">日本語</option>
                </select>
            </div>
        </div>
        
        <div class="chat-body" id="chatBody">
        </div>
        
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" id="messageInput" maxlength="144" 
                onchange="updateCharCount()" 
                onkeydown="updateCharCount()" 
                onkeyup="updateCharCount()" 
                placeholder="Enter message..."
                autocomplete="off">
                <div id="charCount">0 / 144</div>
                <button id="sendButton">Send</button>
                <button id="translateButton">Translate</button>
            </div>
            <div class="translation-container" id="translationContainer">
                <div class="language-selector">
                    <label for="targetLanguage" id="targetLanguageLabel">Target Language:</label>
                    <select id="targetLanguage">
                        <option value="English" data-lang-key="English">English</option>
                        <option value="Chinese" data-lang-key="Chinese">Chinese</option>
                        <option value="Japanese" data-lang-key="Japanese">Japanese</option>
                        <option value="Korean" data-lang-key="Korean">Korean</option>
                        <option value="French" data-lang-key="French">French</option>
                        <option value="German" data-lang-key="German">German</option>
                        <option value="Spanish" data-lang-key="Spanish">Spanish</option>
                        <option value="Russian" data-lang-key="Russian">Russian</option>
                    </select>
                </div>
                <textarea id="translationResult" rows="3" readonly placeholder="Translation results will be displayed here..."></textarea>
                <div class="button-container">
                    <button id="combineButton">Combine Translation and Send</button>
                </div>
            </div>            
        </div>
    </div>

    <!-- JavaScript main.js -->
    <script src="/static/js/main.js"></script>
</body>
</html>
