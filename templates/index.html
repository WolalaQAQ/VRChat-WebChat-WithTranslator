<!DOCTYPE html>
<html>
<head>
    <title>VRChat WebChat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部CSS文件 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span id="appTitle">VRChat WebChat</span>
            <div class="language-switcher">
                <select id="interfaceLanguage" onchange="changeLanguage(this.value)">
                    <option value="zh-CN">中文</option>
                    <option value="en-US">English</option>
                    <option value="ja-JP">日本語</option>
                </select>
            </div>
        </div>
        
        <div class="chat-body" id="chatBody">
            <!-- 聊天消息将会动态添加到这里 -->
        </div>
        
        <div class="chat-footer">
            <div class="input-container">
                <input type="text" id="messageInput" maxlength="144" 
                onchange="updateCharCount()" 
                onkeydown="updateCharCount()" 
                onkeyup="updateCharCount()" 
                placeholder="输入消息..."
                autocomplete="off">
                <div id="charCount">0 / 144</div>
                <button id="sendButton">发送</button>
                <button id="translateButton">翻译</button>
            </div>
            <div class="translation-container" id="translationContainer">
                <div class="language-selector">
                    <label for="targetLanguage" id="targetLanguageLabel">目标语言：</label>
                    <select id="targetLanguage">
                        <option value="English" data-lang-key="English">英语</option>
                        <option value="Chinese" data-lang-key="Chinese">中文</option>
                        <option value="Japanese" data-lang-key="Japanese">日语</option>
                        <option value="Korean" data-lang-key="Korean">韩语</option>
                        <option value="French" data-lang-key="French">法语</option>
                        <option value="German" data-lang-key="German">德语</option>
                        <option value="Spanish" data-lang-key="Spanish">西班牙语</option>
                        <option value="Russian" data-lang-key="Russian">俄语</option>
                    </select>
                </div>
                <textarea id="translationResult" rows="3" readonly placeholder="翻译结果将显示在这里..."></textarea>
                <div class="button-container">
                    <button id="combineButton">组合翻译结果并发送</button>
                </div>
            </div>            
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="/static/js/main.js"></script>
</body>
</html>
